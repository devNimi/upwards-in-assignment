  <mat-card-actions>
    <section class="calculator-container">
      <div class="calculator-feild">
        <mat-form-field appearance="outline">
          <mat-label>Loan Amount</mat-label>
          <input [(ngModel)]="loanDetails.amount" (ngModelChange)="updateLoanDetails($event)" matInput  placeholder="15000" type="number" required>
          <!-- <mat-hint>Loan Amount</mat-hint> -->
        </mat-form-field>
      </div>
      <div class="calculator-feild">
        <mat-form-field appearance="outline">
          <mat-label>Loan Tenure </mat-label>
          <input [(ngModel)]="loanDetails.duration" (ngModelChange)="updateLoanDetails($event)" matInput placeholder="15000" type="number" required>
          <mat-hint>Tenure in Months</mat-hint>
        </mat-form-field>
      </div>
      <div class="calculator-feild">
        <mat-form-field appearance="outline">
          <mat-label>Interest Rate (per annum) </mat-label>
          <input [(ngModel)]="loanDetails.interest" (ngModelChange)="updateLoanDetails($event)" matInput placeholder="15000" type="number" required>
          <mat-hint>ex. 30%</mat-hint>
        </mat-form-field>
      </div>
    </section>
    <section class="apply-now-container">
      <a routerLink="/apply">
        <button mat-raised-button color="primary" [disabled]="isInputEmpty">Apply Now</button>
      </a>
    </section>
  </mat-card-actions>
</mat-card>
